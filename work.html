<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Pairing-Lab</title>
</head>
<body>
  <div id="login-box">
    <div class="left">
      <h1>Create Account</h1>
      <form action="./index.html" class="sign-up" method="post">
          <input type="text" name="username" placeholder="username">
          <input type="text" name="email" placeholder="email">
          <input type="text" name="password" placeholder="password">
          <input type="text" name="Re-type password" placeholder= "Re-type password">
          <button class="sign-up-button" type="submit">Sign Me Up</button>
      </form>
      </div>
      <div class="right">
        <span class="loginwith">Sign in with social network</span>
          <button class="Facebook">Login in with facebook</button>
          <button class="Twitter">Login in with Twitter</button>
          <button class="Google">Login in with Google</button>
        </span>
      </div>
      <div class="or">OR</div>
    </div>
</body>
</html>
